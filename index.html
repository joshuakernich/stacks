<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stacks</title>
	<script type="text/javascript" src="./jq.js"></script>
	<script type="text/javascript" src="./all-words.js"></script>
	<script type="text/javascript" src="./wordle-words.js"></script>
	<script type="text/javascript" src="./simple-words.js"></script>
	<script type="text/javascript">
		$(function(){

			let WORDLENGTH = 5;
			let LETTERS = 10;

			let letters = 'askloenipb';
			let empty = []
			while(empty.length<WORDLENGTH) empty.push(undefined);
			let words = [empty.concat()];

			function makeRandomLevel(){
				
				let word = '';
				let letters = word;
				let solution = [word];

				while(letters.length<LETTERS){
					let next = getStackableWord(word,Math.min(WORDLENGTH-2,LETTERS-letters.length));

					if(!next){
						letters = word = SIMPLEWORDS[Math.floor(Math.random()*SIMPLEWORDS.length)].toLowerCase();
						solution = [word];
					} else {
						let needs = getLetterNeeds(word,next);
						letters += needs;
						word = next;
						solution.push(word);
					}
				}

				console.log(solution);
				return letters;
			}

			function getStackableWord(word,max){

				let offset = Math.floor(Math.random()*SIMPLEWORDS.length);

				for(var n in SIMPLEWORDS){
					let w = (n+offset)%SIMPLEWORDS.length;
					let diff = getLetterNeeds(word,SIMPLEWORDS[w].toLowerCase());
					if(diff.length>1 && diff.length<=max) return SIMPLEWORDS[w].toLowerCase();
				}

				return undefined;
			} 

			
			function getLetterNeeds(was,now){

				let needs = '';
				for(var n=0; n<was.length; n++) if(was[n]!=now[n]) needs += now[n];
				return needs;
			}

			function scramble(word) {
			    strarray = word.split('');           
			    var i,j,k
			    for (i = 0; i < strarray.length; i++) {
			      j = Math.floor(Math.random() * i)
			      k = strarray[i]
			      strarray[i] = strarray[j]
			      strarray[j] = k
			    }
			    word = strarray.join('');  
			    return word;
			  }

			letters = scramble(makeRandomLevel());


			for(var n=0; n<WORDLENGTH; n++) $('<stack>').appendTo('stacks').click(toStack);

			for(var l=0; l<letters.length; l++){
				if(l>0 && l%WORDLENGTH==0) $('<br>').appendTo('library');
				$('<tile>').appendTo('library').text(letters[l]).data('letter',letters[l]).click(toggleTile);
			}

			$('.check').click(check);
			$('.backspace').click(backspace);
			$('.unstack').click(unstack);

			function unstack(){
				let $currents = $('stack tile:not(.locked)');

				if(!$currents.length && words.length>1){
					words.pop();
					$currents = $('stack tile[nWord='+(words.length-1)+']');
				}

				$currents.trigger('click');

				nActive = -1;
				toNextStack();
			}

			function backspace(){
				let nBackTo = nActive-1;

				let $top = $('stack').eq(nBackTo).find('tile').last();

				if($top.is('.locked')){
					nActive = Math.max(-1,nBackTo-1);
					toNextStack();
				} else {
					$top.trigger('click');
				}
			}

			function getTopWord(){
				let top = [];
				for(var w in words){
					for(var l in words[w]) if(words[w][l]) top[l] = words[w][l];
				}
				return top.join('');
			}

			function error(text){
				alert(text);
			}

			function check() {

				let cntEntry = 0;
				for(var l in words[words.length-1]) if(words[words.length-1][l] != undefined) cntEntry++;

				if(!cntEntry) return error('No word entered');
				if(words.length>1 && cntEntry>=5) return error("You can't cover all letters");

				let text = getTopWord();
				if(text.length<WORDLENGTH) return error('No word entered');

				let isValid = false;
				for(let w in ALLWORDS) if(ALLWORDS[w]==text) isValid = true;

				console.log('check','"'+text+'"',isValid);

				if(isValid){
					$('stack tile').addClass('locked');

					let tally = 0;
					for(var w in words) for(var l in words[w]) if(words[w][l]) tally++;

					if(tally >= letters.length){
						//game is complete
						doFinale();
					} else {
						//new layer time
						words.push(empty.concat());
						nActive = -1;
						toNextStack();
					}				
				} else{
					error('Not in word list');
				}
			}

			function toStack(e){
				let n = $('stack').index(this);

				nActive = n-1;
				toNextStack();
			}

			function onClone() {
				let p = $(this).data('parent');
				let nStack = $(this).data('nStack');

				words[words.length-1][nStack] = undefined;

				$(p).removeClass('used');
				$(this).remove();
			}

			function toggleTile(){

				if(nActive>=WORDLENGTH) return;

				let word = getTopWord();
				if(word[nActive] == $(this).data('letter')) return error("You can't stack a letter on itself");
				
				let $clone = $(this)
				.clone()
				.attr('nWord',words.length-1)
				.data('nStack',nActive)
				.data('parent',this)
				.click(onClone);

				$('stack').eq(nActive).append($clone);

				words[words.length-1][nActive] = $(this).data('letter');
				$(this).addClass('used');

				toNextStack();
			}

			function toNextStack() {
				do{
					nActive++;
				} while ( $('stack').eq(nActive).find('[nWord='+(words.length-1)+']').length )

				$('stack').removeClass('active').eq(nActive).addClass('active');
			}
			
			let nActive = -1;
			toNextStack();

			$('panel stack tile').addClass('locked');
			$('closebutton').click(togglehelp);
			$('helpbutton').click(togglehelp);

			function togglehelp() {
				$('[context=help]').toggle();
			}

			function doFinale(){
				$('[context=win]').toggle();
				$('scorecount').text(words.length);

				for(var w in words){
					let $row = $('<scorerow>').prependTo('score');
					for(var l in words[w]) $('<scoretile>').appendTo($row).attr('occupied',words[w][l] != undefined);
				}

			}
		})
	</script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

		body{
			background: #333;
			text-align: center;
			font-family: "Open Sans", sans-serif;
			font-size: 30px;

			
		}

		h1{
			font-family: "Abril Fatface", serif;
		  font-weight: 400;
		  font-style: normal;
		  margin: 0px;
		  padding: 0px;
		  font-size: 50px;
		}

		header {
		  font-family: "Abril Fatface", serif;
		  font-weight: 400;
		  font-style: normal;
		  color: #ddd;
		  position: absolute;
		  top: 0px;
		  left: 0px;
		  right: 0px;
		  font-weight: normal;
		  
		  line-height: 100px;
		}

		stacks{
			margin-top: calc( 50vh - 100px);
			display: block;
			height: 100px;
			line-height: 100px;
		}

		library{
			
			display: block;
			line-height: 70px;
		}



		stack{
			width: 50px;
			height: 50px;
			display: inline-block;
			position: relative;
			border-radius: 5px;
			border: 2px solid #444;
			margin: 5px;
		}

		stack.active{
			border-color: #999;
		}

		stack.active:after{
			content: "";
			position: absolute;
			bottom: -10px;
			left: 0px;
			right: 0px;
			color: white;
			display: block;
			line-height: 0px;
			background: white;
			height: 2px;
		}

		tile{
			width: 50px;
			height: 50px;
			display: inline-block;
			position: relative;
			border-radius: 5px;
			background: #777;
			box-shadow: 0px 5px 0px #666;
			line-height: 50px;
			margin: 5px;
			text-transform: uppercase;
			font-weight: bold;
			color: white;
			text-shadow: 0px -1px black;
			border: 2px solid #777;
			vertical-align: middle;
			text-align: center;
			font-size: 30px;
			cursor: pointer;
			
		}

		tile.used{
			box-shadow: none;
			border: 2px solid #444;
			color: #333;
			background: #444;
			top: 5px;
			text-shadow: 0px -1px #222;
			pointer-events: none;
		}

		body{
			--a:#6D8864;
			--b:#5A918C;
			--c:#7B7095;
			--d:#906565;
			--e:#8A8764;

			--a-dark:#516D4D;
			--b-dark:#3A7570;
			--c-dark:#645879;
			--d-dark:#794E4F;
			--e-dark:#6F6C4C;
		}

		stack tile{
			left:-2px;
			margin:0px;
			top: 0px;
			top: -7px;
			position:absolute;
		}

		stack tile[nWord='1']{ top:-14px; }
		stack tile[nWord='2']{ top:-21px; }
		stack tile[nWord='3']{ top:-28px; }
		stack tile[nWord='4']{ top:-35px; }

		tile.locked{
			pointer-events: none;
		}

		tile.locked{
			background: var(--a);
			border-color: var(--a);
			box-shadow: 0px 5px 0px var(--a-dark);
		}

		tile.locked[nWord='1']{
			background: var(--b);
			border-color: var(--b);
			box-shadow: 0px 5px 0px var(--b-dark);
		}

		tile.locked[nWord='2']{
			background: var(--c);
			border-color: var(--c);
			box-shadow: 0px 5px 0px var(--c-dark);
		}

		tile.locked[nWord='3']{
			background: var(--d);
			border-color: var(--d);
			box-shadow: 0px 5px 0px var(--d-dark);
		}

		tile.locked[nWord='4']{
			background: var(--e);
			border-color: var(--e);
			box-shadow: 0px 5px 0px var(--e-dark);
		}



		tile.check{
			width: 80px;
			font-size: 0.5em;
		}

		tile.unstack{
			width: 115px;
			font-size: 0.5em;
		}

		tile.backspace{
			width: 80px;
		}

		tile.unhelp{
			display: inline-block;
			width: auto;
			padding: 0px 20px;
			
		}

		panel{
			display: block;
			
			font-size: 15px;
			
			position: absolute;
			top: 0px;
			left: 0px;
			right: 0px;
			min-height: 100vh;

			margin: auto;
			background: rgba(60,60,60,0.4);
			backdrop-filter: blur(3px);

			
		}

		inner{
			max-width: 380px;
			display: inline-block;
			background: #444;
			padding: 30px;
			text-align: left;
			margin-top: 10vh;
			box-shadow: 0px 0px 50px rgba(0,0,0,0.2);
			color: #ddd;
			
			position: relative;
			box-sizing: border-box;
		}

		helpbutton, closebutton{
			position: absolute;
			right: 0px;
			top: 0px;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			
		}

		helpbutton:after{
			content: "?";
			width: 30px;
			height: 30px;
			border: 1px solid #777;
			font-size: 20px;
			line-height: 30px;
			display: inline-block;
			border-radius: 100px;
			color: #777;
			font-weight: bold;
		}	

		closebutton:before, closebutton:after{
			content: "";
			width:30px;
			height: 1px;
			display: inline-block;
			background: #ddd;
			transform: rotate(-45deg);
			position: absolute;
			top: 50px;
			left: 35px;
		}

		closebutton:after{
			transform: rotate(45deg);
			position: absolute;
		}

		panel[context='win']{
			display: none;
		}

		footer{
			display: block;
			height: 100px;
		}

		spacer{
			display: block;
			height: 20px;
		}

		score{
			display: block;
		}

		scorerow{
			display: block;
			line-height: 0px;
		}

		scoretile{
			width: 50px;
			height: 50px;
			background: var(--a);
			margin: 5px;
			border-radius: 5px;
			opacity: 0;
			display: inline-block;
		}

		scorerow:nth-last-child(5n+2) scoretile { background:var(--b); }
		scorerow:nth-last-child(5n+3) scoretile { background:var(--c); }
		scorerow:nth-last-child(5n+4) scoretile { background:var(--d); }
		scorerow:nth-last-child(5n+5) scoretile { background:var(--e); }

		scoretile[occupied='true']{
			opacity: 1;
		}

		scorecount{
			display: span;
		}

		helpstacks{
			display: block;
			white-space: nowrap;
			margin-top: 20px;
		}


	</style>
</head>
<body>
	<header><h1>stacks</h1><helpbutton></helpbutton></header>
	<stacks></stacks>
	<library></library>
	<spacer></spacer>
	<tile class='check'>ENTER</tile><tile class='unstack'>CLEAR LINE</tile><tile class='backspace'>âŒ«</tile>
	<footer></footer>
	<panel context='help'>
		<inner>
			<h1>how to play</h1>
			<p>Create a five-letter word using the available tiles.</p>

			<helpstacks>
			<stack><tile>S</tile></stack><stack><tile>T</tile></stack><stack><tile>O</tile></stack><stack><tile>R</tile></stack><stack><tile>K</tile></stack>
			</helpstacks>
			<p>Stack remaining tiles to make new words.</p>
			<helpstacks>
			<stack><tile>S</tile></stack><stack><tile>T</tile></stack><stack><tile>O</tile><tile nWord=1>A</tile></stack><stack><tile>R</tile><tile nWord=1>C</tile></stack><stack><tile>K</tile></stack>
			</helpstacks>
			<p>Use all of your tiles with the fewest words (and shortest stacks) that you can.</p>
			<helpstacks>
			<stack><tile>S</tile></stack><stack><tile>T</tile><tile nWord=1>K</tile></stack><stack><tile>O</tile><tile nWord=1>A</tile><tile nWord=2>U</tile></stack><stack><tile>R</tile><tile nWord=1>C</tile><tile nWord=2>N</tile></stack><stack><tile>K</tile></stack>
		</helpstacks>
			<closebutton></closebutton>
		</inner>
	</panel>
	<panel context='win'>
		<inner>
			<h1>Great Success</h1>
			<p>Completed with stacks of <scorecount>0</scorecount>!</p>
			<br>
			<score></score>
		</inner>
	</panel>
</body>
</html>
